spring:
  mail:
    host: 127.0.0.1
    port: 3025
    username: username
    password: password
    test-connection: false

kuflow:
  api:
    client-id: app1
    client-secret: token
    endpoint: http://localhost:8080/api

  activity:
    email:
      template-variables:
        template1:
          var1: value1

    s3:
      endpoint: http://localhost:9000
      access-key-id: key-id
      secret-access-key: password
      region: us-east-1
      path-style-access-enabled: true
      default-bucket: default

    uivision:
      launch-command: /usr/bin/google-chrome

      log-directory: /tmp

      auto-run-html: /tmp/ui.vision.html

      macro: MyMacro.json

      # Optional:
      close-browser: false

      # Optional:
      close-rpa: true

      execution-timeout: 10m
